name: Release NIFs

on:
  push:
    branches:
      - main
    paths:
      - "native/**"
      - ".github/workflows/release.yml"
    tags:
      - "*"
  pull_request:
    paths:
      - ".github/workflows/release.yml"
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build_release:
    name: NIF ${{ matrix.nif }} - ${{ matrix.job.target }} (${{ matrix.job.os }} | ${{ matrix.job.variant || 'default' }})
    runs-on: ${{ matrix.job.os }}

    permissions:
      contents: write
      id-token: write
      attestations: write

    strategy:
      fail-fast: false
      matrix:
        nif: ["2.17", "2.16", "2.15"]
        job:
          - { target: arm-unknown-linux-gnueabihf , os: ubuntu-22.04 , use-cross: true }
          - { target: aarch64-unknown-linux-gnu   , os: ubuntu-22.04 , use-cross: true }
          - { target: aarch64-unknown-linux-musl  , os: ubuntu-22.04 , use-cross: true, rustflags: "-C target-feature=-crt-static" }
          - { target: aarch64-apple-darwin        , os: macos-15      }
          - { target: riscv64gc-unknown-linux-gnu , os: ubuntu-22.04 , use-cross: true }
          - { target: x86_64-apple-darwin         , os: macos-15      }
          - { target: x86_64-unknown-linux-gnu    , os: ubuntu-22.04  }
          - { target: x86_64-unknown-linux-musl   , os: ubuntu-22.04 , use-cross: true, rustflags: "-C target-feature=-crt-static" }
          - { target: x86_64-pc-windows-gnu       , os: windows-2025  }
          - { target: x86_64-pc-windows-msvc      , os: windows-2025  }

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Extract crate information
        shell: bash
        run: |
          # Get the project version from mix.exs
          echo "PROJECT_VERSION=$(cat VERSION | head -n1)" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-precomp
          shared-key: ${{ matrix.job.target }}-${{ matrix.nif }}
          workspaces: |
            native/track_forgex

      - name: Build the project
        id: build-crate
        uses: philss/rustler-precompiled-action@v1.1.4
        with:
          project-name: track_forgex
          project-version: ${{ env.PROJECT_VERSION }}
          target: ${{ matrix.job.target }}
          nif-version: ${{ matrix.nif }}
          use-cross: ${{ matrix.job.use-cross }}
          cross-version: ${{ matrix.job.cross-version || 'from-source' }}
          project-dir: "native/track_forgex"
          cargo-args: ${{ matrix.job.cargo-args }}
          variant: ${{ matrix.job.variant }}
        env:
          RUSTFLAGS: ${{ matrix.job.rustflags }}

      - name: Artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ steps.build-crate.outputs.file-path }}

      - name: Artifact upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build-crate.outputs.file-name }}
          path: ${{ steps.build-crate.outputs.file-path }}

      - name: Publish archives and packages
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.build-crate.outputs.file-path }}
        if: startsWith(github.ref, 'refs/tags/v')

  publish_hex:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: build_release
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv
      - name: Restore nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            deps
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-precomp
          shared-key: hex-publish
          workspaces: |
            native/track_forgex
      - name: Install dependencies
        run: devenv shell --verbose mix do deps.get + deps.compile
      - name: Compile dependencies
        run: devenv shell --verbose mix compile
      - name: Publish to Hex.pm
        run: devenv shell --verbose mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
