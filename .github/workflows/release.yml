name: Release NIFs

on:
  push:
    branches:
      - main
    paths:
      - "native/**"
      - ".github/workflows/release.yml"
    tags:
      - "*"
  pull_request:
    paths:
      - ".github/workflows/release.yml"
  workflow_dispatch:

jobs:
  build_release:
    name: NIF ${{ matrix.nif }} - ${{ matrix.job.target }} (${{ matrix.job.os }} | ${{ matrix.job.variant || 'default' }})
    runs-on: ${{ matrix.job.os }}

    permissions:
      contents: write
      id-token: write
      attestations: write

    strategy:
      fail-fast: false
      matrix:
        nif: ["2.15"]
        job:
          - { target: arm-unknown-linux-gnueabihf , os: ubuntu-22.04 , use-cross: true }
          - { target: aarch64-unknown-linux-gnu   , os: ubuntu-22.04 , use-cross: true }
          - { target: aarch64-unknown-linux-musl  , os: ubuntu-22.04 , use-cross: true }
          - { target: aarch64-apple-darwin        , os: macos-13      }
          - { target: riscv64gc-unknown-linux-gnu , os: ubuntu-22.04 , use-cross: true }
          - { target: x86_64-apple-darwin         , os: macos-13      }
          - { target: x86_64-unknown-linux-gnu    , os: ubuntu-22.04  }
          - { target: x86_64-unknown-linux-musl   , os: ubuntu-22.04 , use-cross: true }
          - { target: x86_64-pc-windows-gnu       , os: windows-2025  }
          - { target: x86_64-pc-windows-msvc      , os: windows-2025  }

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Extract crate information
        shell: bash
        run: |
          # Get the project version from mix.exs
          echo "PROJECT_VERSION=$(cat VERSION | head -n1)" >> $GITHUB_ENV

      - name: Add target
        shell: bash
        run: |
          rustup target add ${{ matrix.job.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-precomp
          shared-key: ${{ matrix.job.target }}-${{ matrix.nif }}
          workspaces: |
            native/track_forgex

      - name: Build the project
        id: build-crate
        uses: philss/rustler-precompiled-action@v1.1.4
        with:
          project-name: track_forgex
          project-version: ${{ env.PROJECT_VERSION }}
          target: ${{ matrix.job.target }}
          nif-version: ${{ matrix.nif }}
          use-cross: ${{ matrix.job.use-cross }}
          cross-version: ${{ matrix.job.cross-version || 'from-source' }}
          project-dir: "native/track_forgex"
          cargo-args: ${{ matrix.job.cargo-args }}
          variant: ${{ matrix.job.variant }}

      - name: Artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ steps.build-crate.outputs.file-path }}

      - name: Artifact upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build-crate.outputs.file-name }}
          path: ${{ steps.build-crate.outputs.file-path }}

      - name: Publish archives and packages
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.build-crate.outputs.file-path }}
        if: startsWith(github.ref, 'refs/tags/')
      
      - name: Publish to Hex.pm
        run: devenv shell --verbose mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/v')